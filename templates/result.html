{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
  <script>
    function copyToClipboard(short_url=short_url) {
      var text = short_url;
      navigator.clipboard.writeText(text);
      alert("Text copied to clipboard!");
    }
  </script>

  <body>
    <!-- Start your project here-->
    <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="text-center">
          <h2 style="padding: 1em;">Yemi's URL Shortener</h2>
          <h5 class="mb-3">Here's your shortened link.</h5>
          <div class="shorturl" style="background-color: aliceblue; box-shadow:
          0 2.8px 2.2px rgba(0, 0, 0, 0.034),
          0 6.7px 5.3px rgba(0, 0, 0, 0.048)
        ;">
            <p class="mb-3" style="padding: 1em;"> {{ short_url }} </p>
          </div>
          
          
          <a
            class="btn btn-primary btn-lg"
            href="{{ url_for('home') }}"
            target="_blank"
            role="button"
            >Back</a
          >
          <a
            class="btn btn-primary btn-lg"
            href="{{ url_for('result') }}"
            target="_blank"
            role="button" onclick="copyToClipboard(short_url)"
            >Copy URL</a
          >
        </div>
      </div>
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="static/js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>

  {% endblock %}
